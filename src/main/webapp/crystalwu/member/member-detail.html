	<!-- 主內容-我的帳戶-個人資料 -->
	<div class="col-lg-9 col-md-12">


		<div id="main-content-placeholder" class="">

			<!-- Basic Information -->
			<div class="form-submit">
				<h4>個人檔案</h4>
				<div class="submit-section">
					<div class="row">
						<!-- 留 -->
						<div class="form-group col-md-6">
							<label>顯示名稱</label>
							<span class="input-required">*</span>
							<input type="text" class="form-control" value="王小明">
						</div>
						<!-- 留 -->
						<div class="form-group col-md-6">
							<label>帳號/Email</label>
							<input type="email" class="form-control" style="background: white; border: none;"
								value="preet77@gmail.com" disabled>
						</div>
						<!-- 留 -->
						<div class="form-group col-md-6">
							<label>生日</label>
							<span class="input-required">*</span>
							<input type="date" name="member-birthday" class="form-control" value="1998-12-13" required>
						</div>
						<!-- 留 -->
						<div class="form-group col-md-6">
							<label>手機號碼</label>
							<span class="input-required">*</span>
							<input type="text" class="form-control" value="0912345678">
						</div>
						<!-- 刪 -->
						<div class="form-group col-md-6">
							<label>性別</label>
							<select name="gender" id="gender" class="form-control">
								<option value="male">男生</option>
								<option value="female">女生</option>
							</select>
							<!-- <input type="text" class="form-control" value="女">  -->
						</div>

					</div>
				</div>
			</div>

			<div class="form-submit">
				<div class="submit-section">
					<div class="row">

						<div class="form-group col-lg-12 col-md-12" style="display: flex; justify-content: flex-end;">
							<button class="btn btn-primary rounded px-3" type="button">Save Changes</button>
						</div>

					</div>
				</div>
			</div>

		</div>
	</div>

	</div>
	</div>
	</section>

	<!-- 將內容插入chill-header.html 的主要內容標籤 -->
	<script>
		$(document).ready(function () {
			// 先儲存主要內容
			const mainContent = $("#main-content-placeholder").detach();
			// console.log(mainContent);

			// 載入模板並在完成後插入主內容
			$("#chill-header").load("chill-header.html", function () {
				$(".dashboard-wraper").html(mainContent);

				$(window).trigger('load');
			});
		});
	</script>


	<script>
		function openFilterSearch() {
			document.getElementById("filter_search").style.display = "block";
		}
		function closeFilterSearch() {
			document.getElementById("filter_search").style.display = "none";
		}
	</script>

	<script>
		$(document).ready(function () {
