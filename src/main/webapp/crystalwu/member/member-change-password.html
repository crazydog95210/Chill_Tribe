<body class="blue-skin">

    <nav id="chill-header"></nav>


    <!-- 主內容-我的帳戶-個人資料 -->
    <div class="col-lg-9 col-md-12">


        <div id="main-content-placeholder" class="">
            
            <!-- Basic Information -->
            <div class="form-submit">
                <h4>更改密碼</h4>
                <p>為了保護您帳號的安全，請不要分享您的密碼給其他人</p>
                <div class="submit-section">
                    <div class="row">
                        <div class="form-group col-md-6">
                            <label>新的密碼</label>
                            <span class="input-required">*</span>
                            <input type="password" class="form-control">
                        </div>

                        <div class="form-group col-md-6">
                            <label>確認密碼</label>
                            <span class="input-required">*</span>
                            <input type="password" class="form-control">
                        </div>

                        <div class="form-submit">
                            <div class="submit-section">
                                <div class="row">
            
                                    <div class="form-group col-lg-12 col-md-12" style="display: flex; justify-content: flex-end;">
                                        <button class="btn btn-primary rounded px-3" type="button">Save Changes</button>
                                    </div>
            
                                </div>
                            </div>
                        </div>

                        <h6>修改密碼注意事項</h6>
                        <pre>
密碼格式要求：

至少包含 6 個字符，建議使用 12 個或更多字符。
必須包含以下四種類型的字符中的至少三種：
英文字母（大小寫）
數字（0-9）
特殊字符（例如：!@#$%^&*()）

避免常見弱密碼：

避免使用「12345678」、「password」、「qwerty」等容易被破解的密碼。
避免重複使用舊密碼。
                        </pre>

                    </div>
                </div>
            </div>

        </div>
    </div>

    </div>
    </div>
    </section>

    <!-- 將內容插入chill-header.html 的主要內容標籤 -->
    <script>
        $(document).ready(function () {
            // 先儲存主要內容
            const mainContent = $("#main-content-placeholder").detach();
            // console.log(mainContent);

            // 載入模板並在完成後插入主內容
            $("#chill-header").load("chill-header.html", function () {
                $(".dashboard-wraper").html(mainContent);

                $(window).trigger('load');
            });
        });
    </script>


    <script>

        function closeFilterSearch() {
